name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_FILE: 'MathRacerAPI.sln'

jobs:
  # Job 1: Build del proyecto
  build:
    runs-on: ubuntu-latest
    name: üèóÔ∏è Build Project
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
        
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}
      
    - name: Build Domain layer
      run: dotnet build src/MathRacerAPI.Domain/MathRacerAPI.Domain.csproj --no-restore --configuration Release
      
    - name: Build Infrastructure layer
      run: dotnet build src/MathRacerAPI.Infrastructure/MathRacerAPI.Infrastructure.csproj --no-restore --configuration Release
      
    - name: Build Presentation layer
      run: dotnet build src/MathRacerAPI.Presentation/MathRacerAPI.Presentation.csproj --no-restore --configuration Release
      
    - name: Build Tests
      run: dotnet build tests/MathRacerAPI.Tests/MathRacerAPI.Tests.csproj --no-restore --configuration Release
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          **/bin/Release/**
          **/obj/Release/**
        retention-days: 1

  # Job 2: Ejecutar Tests Unitarios
  test:
    runs-on: ubuntu-latest
    name: üß™ Run Tests
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}
      
    - name: Run Unit Tests
      run: |
        dotnet test tests/MathRacerAPI.Tests/MathRacerAPI.Tests.csproj \
          --configuration Release \
          --verbosity normal \
          --logger "trx;LogFileName=test_results.trx" \
          --results-directory ./TestResults
          
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: "TestResults/test_results.trx"
        retention-days: 7

  # Job 3: An√°lisis de Cobertura de C√≥digo
  coverage:
    runs-on: ubuntu-latest
    name: üìä Code Coverage Analysis
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}
      
    - name: Run Tests with Coverage Collection
      run: |
        dotnet test tests/MathRacerAPI.Tests/MathRacerAPI.Tests.csproj \
          --configuration Release \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=cobertura \
          /p:CoverletOutput=./TestResults/coverage.cobertura.xml \
          /p:Include="[MathRacerAPI.Domain]*" \
          /p:Exclude="[MathRacerAPI.Domain]*.Program"
      
    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool
      
    - name: Generate Coverage HTML Report
      run: |
        reportgenerator \
          -reports:"TestResults/**/coverage.cobertura.xml" \
          -targetdir:"TestResults/CoverageReport" \
          -reporttypes:"Html;Badges" \
          -verbosity:Info
          
    - name: Validate Coverage Threshold (70% Domain Layer)
      run: |
        # Buscar archivo de cobertura
        COVERAGE_FILE=$(find TestResults -name "coverage.cobertura.xml" | head -1)
        
        if [ ! -f "$COVERAGE_FILE" ]; then
          echo "‚ùå No se encontr√≥ archivo de cobertura"
          exit 1
        fi
        
        # Extraer cobertura espec√≠fica de MathRacerAPI.Domain
        DOMAIN_COVERAGE=$(grep 'package name="MathRacerAPI.Domain"' "$COVERAGE_FILE" | grep -o 'line-rate="[^"]*"' | sed 's/line-rate="//g' | sed 's/"//g')
        
        if [ -z "$DOMAIN_COVERAGE" ]; then
          echo "‚ùå No se encontr√≥ cobertura para MathRacerAPI.Domain"
          exit 1
        fi
        
        COVERAGE_PERCENT=$(echo "$DOMAIN_COVERAGE * 100" | bc -l)
        COVERAGE_INT=$(printf "%.0f" "$COVERAGE_PERCENT")
        
        echo "üìä Cobertura MathRacerAPI.Domain: ${COVERAGE_PERCENT}%"
        
        if [ "$COVERAGE_INT" -lt 70 ]; then
          echo "‚ùå La cobertura (${COVERAGE_PERCENT}%) est√° por debajo del 70% requerido"
          exit 1
        else
          echo "‚úÖ La cobertura (${COVERAGE_PERCENT}%) cumple con el requisito m√≠nimo del 70%"
        fi
      
    - name: Upload Coverage Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: |
          TestResults/**/coverage.cobertura.xml
          TestResults/CoverageReport/**
        retention-days: 7

  # Job 4: Validaciones adicionales del proyecto
  validate:
    runs-on: ubuntu-latest
    name: üîç Project Validation
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate Clean Architecture Structure
      run: |
        echo "üèóÔ∏è Validating Clean Architecture structure..."
        test -d src/MathRacerAPI.Domain || (echo "‚ùå Domain layer missing" && exit 1)
        test -d src/MathRacerAPI.Infrastructure || (echo "‚ùå Infrastructure layer missing" && exit 1)
        test -d src/MathRacerAPI.Presentation || (echo "‚ùå Presentation layer missing" && exit 1)
        test -d tests/MathRacerAPI.Tests || (echo "‚ùå Tests missing" && exit 1)
        echo "‚úÖ Architecture validation passed!"
        
    - name: Test Docker Build
      run: |
        echo "üê≥ Testing Docker build..."
        docker build -t mathracer-api-test .
        echo "‚úÖ Docker build successful!"

  # Job 5: Resumen final (solo si todos los jobs anteriores pasan)
  summary:
    runs-on: ubuntu-latest
    name: üìã Pipeline Summary
    needs: [build, test, coverage, validate]
    if: always()
    
    steps:
    - name: Pipeline Summary
      run: |
        echo "üéâ Pipeline execution completed!"
        echo "üìä Results summary:"
        echo "   üèóÔ∏è  Build: ${{ needs.build.result }}"
        echo "   üß™ Tests: ${{ needs.test.result }}"
        echo "   üìä Coverage: ${{ needs.coverage.result }}"
        echo "   üîç Validation: ${{ needs.validate.result }}"
        
        if [[ "${{ needs.build.result }}" == "success" && 
              "${{ needs.test.result }}" == "success" && 
              "${{ needs.coverage.result }}" == "success" && 
              "${{ needs.validate.result }}" == "success" ]]; then
          echo "‚úÖ All checks passed! Ready for deployment."
        else
          echo "‚ùå Some checks failed. Please review the results above."
          exit 1
        fi